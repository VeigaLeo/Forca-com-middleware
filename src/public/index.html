<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap 4 CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../public/assets/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
      media="all"
    />

    <title>Forca com Middleware</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Forca com Middleware</h1>
      <div class="text-right">
        <p id="playerName"></p>
      </div>
      <div class="text-center">
        <p id="instructions">Para jogar, clique em alguma letra disponível.</p>
        <div id="wordSpotlight" class="wordStatus"></div>
        <div id="keyboard" class="buttons"></div>
        <div id="playerWon" class="playerWon"></div>
      </div>

      <div class="text-center">
        <span class="text-center">Prêmio Atual: </span
        ><span id="currentAward"></span>
      </div>
      <br />
      <div class="text-center" id="player">
        <script>
          handlePlayerTurn();
        </script>
      </div>
      <br />
    </div>
    <footer>
      <div id="placarJogadores" style="text-align: center;">
        <span>Placar Atual: </span><br /><br />
        <div id="anchorJogadores"></div>
      </div>
    </footer>

    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
    <script>
      window.toastr = require("toastr");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="../../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="../controller/socket.js"></script>
    <script src="../controller/hangman.js"></script>
  </body>
</html>
